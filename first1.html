<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>

    <link rel="stylesheet" href="/first1.css" type="text/css">
    <style>
        h2{
           font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
           
           color: blue;
        }

        p,pre{
            color: violet;
        }
        /* Internal CSS */

        *{
            background-color: beige;
            margin: 40px;
            padding: 5px;
        }
    </style>

</head>
<body>
    <h1 style="background-color: antiquewhite;">
        This is Heading Tag
        <!-- Inline CSS -->
    </h1>

    <h2>Three Types of CSS</h2>
    <ol>
        <li>
            Inline CSS  (Highest Priority)
        </li>
        <li>
            Internal CSS
        </li>
        <li>
            External CSS
        </li>
    </ol>


    <h2>Selectors Types</h2>
    <ul>
        <li>
            Element Selector
        </li>
        <li>
            Id Selector
        </li>
        <li>
            Class Selector
        </li>
        <li>
            Universal Selector
        </li>
    </ul>
</body>
</html>
